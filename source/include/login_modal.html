<div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title tit">Login</h1>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" role="form" novalidate>
                    <div class="form-group relative">
                        <label for="username5"><i class="fas fa-unlock-alt"></i> 이메일 주소</label>
                        <input type="email" class="form-control" id="username5" placeholder="Enter email" required>
                        <div class="valid-tooltip">Looks good!</div>
                        <div class="invalid-tooltip">Enter email</div>
                    </div>
                    <div class="form-group relative">
                        <label for="psw6"><i class="fas fa-key"></i> 암호</label>
                        <input type="password" class="form-control" id="psw6" placeholder="Enter password" required>
                        <div class="valid-tooltip">Looks good!</div>
                        <div class="invalid-tooltip">Enter passwords!</div>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" checked>Remember me</label>
                    </div>
                    <div class="btn_area clear">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fas fa-times"></i>Cancel</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Sign-in</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <p>Not a member? <a href="/html/join.html">Sign Up</a></p>
                <p>Forgot <a href="#">Password?</a></p>
            </div>
        </div>
    </div>
</div>
