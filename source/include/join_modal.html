<div class="modal fade" id="join" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title tit">Join</h1>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" role="form" novalidate>
                        <div class="form-group relative">
                            <label for="username4"><i class="fas fa-unlock-alt"></i> 이메일 주소</label>
                            <input type="text" class="form-control" id="username4" placeholder="Enter email" required>
                            <div class="valid-tooltip">Looks good!</div>
                            <div class="invalid-tooltip">Enter email</div>
                        </div>
                        <div class="form-group relative">
                            <label for="psw4"><i class="fas fa-key"></i>  암호</label>
                            <input type="text" class="form-control" id="psw4" placeholder="Enter password" minlength=8 required>
                            <div class="valid-tooltip">Looks good!</div>
                            <div class="invalid-tooltip">Enter password (minlength 8)</div>
                        </div>
                        <div class="form-group relative">
                            <label for="psw5"><i class="fas fa-key"></i>  암호재입력</label>
                            <input type="text" class="form-control" id="psw5" placeholder="Enter password" minlength=8 required>
                            <div class="valid-tooltip">Looks good!</div>
                            <div class="invalid-tooltip">Enter password (minlength 8)</div>
                        </div>
                        <div class="btn_area clear">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fas fa-times"></i>Cancel</button>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Sign-up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
