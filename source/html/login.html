<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login - 익투스</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name='author' content="choi.sh">
<meta name='description' content="main page">
@@include('common.html')
<link rel="stylesheet" type="text/css" href="/css/login.css" />
</head>
<body>
<div class="wrap main">
    @@include('header.html')
    <div class="contents">
        <div class="box">
            <h1 class="common_tit">Login</h1>
            <div class="form_sec">
                <form class="needs-validation" role="form" novalidate>
                    <div class="form-group relative">
                        <label for="username2"><i class="fas fa-unlock-alt"></i> 이메일 주소</label>
                        <input type="email" class="form-control" id="username2" placeholder="Enter email" required>
                        <div class="valid-tooltip">Looks good!</div>
                        <div class="invalid-tooltip">Enter email</div>
                    </div>
                    <div class="form-group relative">
                        <label for="psw3"><i class="fas fa-key"></i>  암호</label>
                        <input type="password" class="form-control" id="psw3" placeholder="Enter password" required>
                        <div class="valid-tooltip">Looks good!</div>
                        <div class="invalid-tooltip">Enter password!</div>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" checked>Remember me</label>
                    </div>
                    <div class="btn_area clear">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fas fa-times"></i> Cancel</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Sign-in</button>
                    </div>
                </form>
            </div>
                <div class="box_footer">
                    <p>Not a member? <a href="/html/join.html">Sign Up</a></p>
                <p>Forgot <a href="#">Password?</a></p>
            </div>
        </div>
    </div>
    @@include('footer.html')
    @@include('top_button.html')
</div>
@@include('alert_modal.html')
@@include('login_modal.html')
@@include('join_modal.html')
</body>
</html>
